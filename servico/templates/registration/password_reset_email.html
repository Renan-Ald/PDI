{% block content %}
  <p>Você solicitou a redefinição de sua senha. Clique no link abaixo para redefinir sua senha:</p>
  <p><a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">Redefinir minha senha</a></p>
{% endblock %}
